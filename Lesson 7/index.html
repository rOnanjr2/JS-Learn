<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>
<body>
	<form>
		<p>
			<label accesskey="l">Логин:
				<input type="text" name="login" placeholder="Введите логин">
			</label>
		</p>
		<p>
			<label>Логин:
				<input type="password" name="pass" placeholder="Введите пароль">
			</label>
		</p>
	</form>
	<hr>
	<form>
		<h3>Выберите курсы, которые хотите пройти:</h3>
		<p>
			<input type="checkbox" checked name="html5">
			<label>HTML5&amp;3CSS</label>
		</p>
		<p>
			<input type="checkbox" name="bootstrap">
			<label>Bootstrap 4</label>
		</p>
		<p>
			<input type="checkbox" name="js">
			<label>Javascript</label>
		</p>
		<p>
			<input type="checkbox" name="angular2">
			<label>Angular 2</label>
		</p>
		<h3>Выберите удобное для вас время:</h3>
		<p>
			<input type="radio" name="time" value="morning">
			<label>9:00 - 11:00</label>
		</p>
		<p>
			<input type="radio" name="time" value="dinner">
			<label>11:30 - 13:30</label>
		</p>
		<p>
			<input type="radio" name="time" value="evening">
			<label>19:00 - 21:00</label>
		</p>
		<p>
			<input type="submit" value="send">
		</p>
	</form>
	<hr>
	<form>
		<p><input type="file" value="Выберите файл..." multiple=""></p>
		<p><input type="hidden" value="secret value"></p>
		<p><button type="submit">Обычная кнопка</button></p>
		<p><input type="image" src="send.webp" width="32" value="Отправить"></p>
	</form>
	<hr>
	<form action="">
		<p><input type="datetime-local"></p>
		<p><input type="datetime"></p>
		<p><input type="date"></p>
		<p><input type="Time"></p>
		<p><input type="month"></p>
		<p><input type="week"></p>
		<hr>
		<p><input type="number" min="10" max="100" step="5" value="15"></p>
		<p>
			<input type="text" list="price">
			<datalist id="price">
				<option value="10">десять</option>
				<option value="100"></option>
				<option value="1000"></option>
				<option value="10000"></option>
				<option value="111111"></option>
			</datalist>
		</p>
		<p><input type="range" min="0" max="10" step="1" name="slider" id="slider"></p>
		<p><input type="color"></p>
		<p><input type="email" required placeholder="user@gmail.com"></p>
		<p><input type="url" autocomplete="on"></p>
		<p><input type="tel" placeholder="(XXX)-XXX-XX-XX"></p>
		<p>
			<input type="reset" value="Сбросить">
			<input type="submit" value="Отправить">
		</p>
	</form>
	<hr>
	<form>
		<fieldset>
			<legend>Пример создания выпадающих и многозначных списков</legend>
			<p>
				<label>Выберите модель:
					<select name="phone" id="phone">
						<option value="iphone 6s">iPhone 6S</option>
						<option value="lumia 950">Lumia 950</option>
						<option value="nexus 5x">Nexus 5X</option>
						<option value="galaxy s7">Galaxy S7</option>
					</select>
				</label>
			</p>
			<p>
				<label>Выберите модель:
					<select name="phone" id="phone">
						<option disabled selected>Выберите модель</option>
						<option value="iphone 6s">iPhone 6S</option>
						<option value="lumia 950">Lumia 950</option>
						<option value="nexus 5x">Nexus 5X</option>
						<option value="galaxy s7">Galaxy S7</option>
					</select>
				</label>
			</p>
			<p>
				<label>Выберите модель:
					<select multiple name="phone" id="phone">
						<option value="iphone 6s">iPhone 6S</option>
						<option value="lumia 950">Lumia 950</option>
						<option value="nexus 5x">Nexus 5X</option>
						<option value="galaxy s7">Galaxy S7</option>
						<option value="galaxy s8">Galaxy S8</option>
						<option value="galaxy s9">Galaxy S9</option>
						<option value="galaxy s22">Galaxy S22</option>
					</select>
				</label>
			</p>
			<p>
				<label>Выберите модель:
					<select name="phone" id="phone">
						<optgroup label="Apple">
							<option value="iphone 6s">iPhone 6S</option>
							<option value="iphone 6s plus">iPhone 6S Plus</option>
							<option value="iphone 5se">iPhone 5SE</option>
						</optgroup>
						<optgroup label="Microsoft">
							<option value="lumia 950">Lumia 950</option>
							<option value="lumia 950 xl">Lumia 950 XL</option>
							<option value="lumia 650">Lumia 650</option>
						</optgroup>
					</select>
				</label>
			</p>
		</fieldset>
		<hr>
		<p>
			<input type="text">
			<label>Оставьте комментарий<br>
				<textarea name="comment" id="comment" cols="50" rows="4" placeholder="Написать комментарий" style="resize: none;"></textarea>
			</label>
		</p>
	</form>
	<hr>
	<form>
		<p>
			<input type="tel" placeholder="+380-XX-XXX-XX-XX" pattern="\d{2}-\d{3}-\d{2}-\d{2}">
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
